<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="text" name="input" id="input" readonly />
      <div class="btn-container">
        <button id="clear-btn" data-action="clear">C</button>
        <button id="divide" data-action="divide"><i class="fa-solid fa-divide"></i></button>
        <button id="multiply" data-action="multiply"><i class="fa-solid fa-xmark"></i></button>
        <button id="clear-one-btn" data-action="delete">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button id="minus" data-action="subtract"><i class="fa-solid fa-minus"></i></button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button id="plus" data-action="add"><i class="fa-solid fa-plus"></i></button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button id="equal" data-action="equals" class="equal">
          <i class="fa-solid fa-equals"></i>
        </button>
        <button id="percent" data-action="percent"><i class="fa-solid fa-percent"></i></button>
        <button data-value="0">0</button>
        <button data-value=".">.</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
